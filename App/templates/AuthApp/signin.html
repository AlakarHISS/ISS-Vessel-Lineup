<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
  </head>
  <body>
    <div class="page">
        <div class="alartmsg">
          {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'error' %}
                    <center ><h4 style="color: rgb(252, 252, 252);">{{message}}</h4></center>
                {% else %}
                    <center><h4 style="color: dodgerblue;">{{message}}</h4></center>
                {% endif %}
            {% endfor %}
          {% endif %}
        </div>
    
      <div class="login">
        
        <video class="video-background" autoplay muted loop> <source src="{% static 'assets/Images/INCHCAPE_HEADER_v6.1.mp4' %}" type="video/mp4"> Your browser does not support the video tag. </video>
        <form method="POST" autocomplete="off" action="{% url 'signin' %}">
          {% csrf_token %}
          <img src="{% static 'assets/Images/ISS.png' %}" alt="">
          <h1>LOG IN</h1>
          <div class="cred">
            <input type="text" required name="username" id="" required placeholder="Username">
            <input type="password" required name="password" id="" required placeholder="Password">
          </div>
          <button class="botton">LogIn</button>

          <div class="Bottom">
            <p><a href="{%url 'usersignup'%}" class="add">Register</a></p>
            <p><a href="{%url 'forgotpass'%}" class="add">Forgot Password</a></p>
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
